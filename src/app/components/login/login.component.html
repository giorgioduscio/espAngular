<app-navbar></app-navbar>
<article>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <h1>{{loginMode() ?"Iscriviti" :"Accedi"}}</h1>

    <div class="flexbox">
      <input type="search" name="username" placeholder="Username" ngModel required>
      <input type="search" name="email" placeholder="Email" ngModel required email>
      
    @if (loginMode()) {
      <select name="role" ngModel required>
        <option value="" disabled selected>Ruolo</option>
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
      <input type="file" name="imageUrl" ngModel>
    }
    </div>

    <p (click)="loginMode.set(!loginMode())">{{ loginMode() 
      ? "Hai gi√† un account? Accedi" 
      : "Non hai ancora un account? Iscriviti"
    }}</p>

    <button type="submit" [disabled]="form.invalid">Invio</button>
  </form>
</article>
