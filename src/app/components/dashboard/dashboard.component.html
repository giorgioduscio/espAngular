<article class="dashboard">
    <h3 style="padding: 20px 0 30px; text-align: center;">Unresponsive Dashboard</h3>
    
    <div class="container">
        <div class="row" *ngFor="let user of users; index as a">
            <p class="listIndex">{{user.id}}:</p>

            <div class="content">@for (key of userKeys; track key) {
                <p *ngIf="key!='id'" [class]="key">
                    {{key}}: <strong>{{ user[key] }}</strong>
                </p>
            }</div>
        </div>
    </div>
</article>
