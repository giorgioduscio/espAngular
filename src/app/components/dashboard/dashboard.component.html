<h1>dashboard works!</h1>
<header>
    <select [(ngModel)]="filter">
        <option value="admin">Admin</option>
        <option value="user">User</option>
    </select>

    @for (user of users |filterUser: filter; track $index) {
        <p>{{ user.username }}: {{ user.role }}</p>
    }
</header>
