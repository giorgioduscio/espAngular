
<div class="btn-group {{ localeUser ?'defined' :'undefined' }}" role="group" aria-label="group">
  @if (localeUser){
    <button class="btn btn-danger" routerLink="/user/{{localeUser.key}}">
      <img [src]="localeUser.imageUrl" [alt]="localeUser.username">
    </button>
    <button class="btn btn-danger bi bi-box-arrow-right" (click)="onResetLocalUser()"></button>

  }@else {
    <button class="btn btn-primary bi bi-person-fill-add" routerLink="/login"></button> 
    <button class="btn btn-success bi-box-arrow-in-right" routerLink="/access"></button> 
  }
</div>
