<app-navbar></app-navbar>
<article>
    <header class="brand">
        <figure>
            <img [src]="brand.imageUrl" alt="">
        </figure>
        <div>
            <h1>{{brand.title}}</h1>
            <p>{{ brand.description }}</p>
        </div>
    </header>

    <div class="line"></div>

    <div class="slider">
        <app-product-card 
            *ngFor="let product of products" 
            [product]="product"
            ></app-product-card>
    </div>

</article>
