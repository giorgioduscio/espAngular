<article>
<div>
    <div class="cartList">
        <h1>Carrello</h1>
        <table>
        <tbody>
            <tr *ngFor="let product of cart; let i=index">
                <td class="title"> 
                    <img src="{{ product.imageUrl }}" alt="">
                    <h5>{{ product.title }}</h5>
                </td>
                <td>
                    <p>Quantità: {{ product.amount }}</p>
                    <p>Prezzo: <strong>{{ product.price }}€</strong></p>
                    <button (click)="deleteFunction(i)">Rimuovi</button>
                </td>
            </tr>
        </tbody>
        </table>
    </div>

    <aside>
        <h3 style="text-align: center;">Strumenti</h3>
        <button>Ordina</button>
    </aside>
</div>
</article>
