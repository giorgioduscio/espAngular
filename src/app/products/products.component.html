<div class="searchBar">
  <input placeholder="Filtro" type="text" [(ngModel)]="filter" />
</div>
<div class="cardsContainer">
  @for (product of products; track $index) { 
    @if(product.denominazione.toLocaleLowerCase().includes(filter)) {
      <app-product 
        [product]="product"
        (myEvent)="handleEvent($event)"
      ></app-product> 
  } }
</div>
