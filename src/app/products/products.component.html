<div class="searchBar">
  <input placeholder="Filtro" type="text" [(ngModel)]="filter" />
</div>
<div class="cardsContainer">

  @for (item of products; track $index) { 
    @if(item.denominazione.toLocaleLowerCase().includes(filter)) {

  <mat-card class="example-card">
    <header>
      <!-- <div mat-card-avatar 
        [ngStyle]="{backgroundImage: url('https://material.angular.io/assets/img/examples/shiba1.jpg')}"
      ></div> -->
      <mat-card-title>{{ item.denominazione }}</mat-card-title>
      <mat-card-subtitle>{{ item.citta }}</mat-card-subtitle>
    </header>

    <!-- <img mat-card-image src={{item.URLimage}} alt="Photo of a Shiba Inu"> -->

    <div class="description">
      <p>{{ item.indirizzo }}</p>
    </div>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  } }
</div>
